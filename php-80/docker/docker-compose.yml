version: "3.7"

services:

  web80:
    image: nginx:1.21-alpine
    expose:
      - 80
      - 443
    volumes:
      - ~/Sites/docker/nginx-proxy/php-80/php:/var/www/html
      - ~/Sites/docker/nginx-proxy/php-80/docker/site.conf:/etc/nginx/conf.d/site.conf
      - ~/Sites/docker/nginx-proxy/ssl:/etc/nginx/certs
    container_name: host_php80_local_dock
    environment:
       VIRTUAL_HOST: "php80.local.dock"
       VIRTUAL_PROTO: "https"
       VIRTUAL_PORT: 443
    depends_on:
      - php80

  php80:
    image: php-80-fpm:v1
    container_name: host_php80_fpm
    volumes:
      - ~/Sites/docker/nginx-proxy/php-80/php:/var/www/html
      - ~/Sites/docker/nginx-proxy/php-80/docker/php-8.0.ini:/usr/local/etc/php/php.ini

networks:
  default:
    name: nginx-proxy